<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F15922;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3671D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8E00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F15922;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3671D;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Main Icon Container -->
  <g transform="translate(100, 100)">
    <!-- Circular Border -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="url(#logoGradient2)" stroke-width="3"/>
    
    <!-- Center Garden Symbol - Abstract Plant -->
    <g transform="scale(1.5)">
      <!-- Main Stem -->
      <rect x="-2" y="0" width="4" height="30" fill="url(#logoGradient2)"/>
      
      <!-- Left Leaves -->
      <ellipse cx="-15" cy="-5" rx="12" ry="6" 
               fill="url(#centerGradient)" 
               transform="rotate(-30 -15 -5)"/>
      <ellipse cx="-12" cy="5" rx="10" ry="5" 
               fill="url(#centerGradient)" 
               transform="rotate(-45 -12 5)"/>
      
      <!-- Right Leaves -->
      <ellipse cx="15" cy="-5" rx="12" ry="6" 
               fill="url(#centerGradient)" 
               transform="rotate(30 15 -5)"/>
      <ellipse cx="12" cy="5" rx="10" ry="5" 
               fill="url(#centerGradient)" 
               transform="rotate(45 12 5)"/>
      
      <!-- Top Flower/Bud -->
      <circle cx="0" cy="-15" r="8" fill="url(#logoGradient2)"/>
      <circle cx="0" cy="-15" r="4" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Company Initials -->
    <text x="0" y="45" 
          text-anchor="middle"
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="800" 
          fill="#1a1a1a">
      Gâ€¢T
    </text>
  </g>
  
  <!-- Company Name Around Circle -->
  <path id="textPath" d="M 100,30 A 70,70 0 0,1 170,100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333333">
    <textPath href="#textPath" startOffset="10%">
      GARDEN TECH
    </textPath>
  </text>
</svg>