<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Garden Tech Logo - Combining elements from Gardena, Husqvarna, and Fiskars -->
  
  <!-- Background Gradient Circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aeef;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#70c656;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6900;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#70c656;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9d3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Central Garden Symbol -->
  <!-- Stylized leaf/plant design -->
  <g transform="translate(100, 100)">
    <!-- Main Leaf -->
    <path d="M -30 20 Q -30 -20, 0 -40 Q 30 -20, 30 20 Q 0 0, -30 20" 
          fill="url(#leafGradient)" 
          filter="url(#dropShadow)"/>
    
    <!-- Left Leaf -->
    <path d="M -20 10 Q -40 -10, -35 -30 Q -20 -20, -10 0" 
          fill="#70c656" 
          opacity="0.8"/>
    
    <!-- Right Leaf -->
    <path d="M 20 10 Q 40 -10, 35 -30 Q 20 -20, 10 0" 
          fill="#70c656" 
          opacity="0.8"/>
    
    <!-- Stem -->
    <rect x="-2" y="20" width="4" height="25" fill="#4a9d3a" rx="2"/>
    
    <!-- Growth Lines (representing technology/precision) -->
    <line x1="-15" y1="-10" x2="-15" y2="-25" stroke="#00aeef" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-15" x2="0" y2="-35" stroke="#00aeef" stroke-width="2" opacity="0.8"/>
    <line x1="15" y1="-10" x2="15" y2="-25" stroke="#00aeef" stroke-width="2" opacity="0.6"/>
    
    <!-- Tech Dots (representing innovation) -->
    <circle cx="-20" cy="-20" r="3" fill="#ff6900" opacity="0.8"/>
    <circle cx="0" cy="-35" r="3" fill="#ff6900" opacity="0.8"/>
    <circle cx="20" cy="-20" r="3" fill="#ff6900" opacity="0.8"/>
  </g>
  
  <!-- Company Name Text (GT monogram) -->
  <g transform="translate(100, 100)">
    <!-- Letter G -->
    <path d="M -15 50 Q -25 50, -25 60 L -25 70 Q -25 80, -15 80 L -5 80 Q 5 80, 5 70 L 5 65 L -5 65 M -5 65 L -5 70 Q -5 75, -10 75 L -15 75 Q -20 75, -20 70 L -20 60 Q -20 55, -15 55 L -10 55 Q -5 55, -5 60"
          fill="#333333" 
          font-weight="bold"/>
    
    <!-- Letter T -->
    <path d="M 10 50 L 30 50 L 30 55 L 22 55 L 22 80 L 18 80 L 18 55 L 10 55 Z"
          fill="#333333" 
          font-weight="bold"/>
  </g>
  
  <!-- Circular Text Path (optional - for "Garden Tech" text) -->
  <defs>
    <path id="textCircle" d="M 100,30 A 70,70 0 0,1 170,100"/>
  </defs>
  
  <!-- Optional: Add circular text -->
  <text font-family="Arial, sans-serif" font-size="12" fill="#666666">
    <textPath href="#textCircle">
      GARDEN TECH
    </textPath>
  </text>
  
  <!-- Quality Badge -->
  <g transform="translate(160, 160)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#00aeef" stroke-width="2"/>
    <path d="M -8 2 L -3 7 L 8 -5" stroke="#00aeef" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>