<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F15922;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3671D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F15922;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Stylized Leaf -->
  <g transform="translate(20, 20)">
    <!-- Main Leaf Shape -->
    <path d="M20 0 C10 5, 0 15, 0 30 C0 35, 2 38, 5 40 C8 42, 12 42, 16 40 C20 38, 24 34, 26 28 C28 22, 28 15, 25 10 C22 5, 20 0, 20 0 Z" 
          fill="url(#logoGradient1)" 
          opacity="1"/>
    
    <!-- Leaf Vein -->
    <path d="M10 15 Q15 20, 18 28" 
          stroke="#ffffff" 
          stroke-width="2" 
          fill="none" 
          opacity="0.4"/>
    
    <!-- Secondary Leaf -->
    <path d="M22 15 C28 12, 32 10, 35 12 C38 14, 38 18, 35 22 C32 26, 28 28, 24 26 C20 24, 18 20, 20 16 C21 14, 22 15, 22 15 Z" 
          fill="url(#leafGradient1)" 
          opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="75" y="50" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="#1a1a1a">
    Garden
  </text>
  
  <text x="155" y="50" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#logoGradient1)">
    Tech
  </text>
  
  <!-- Tagline -->
  <text x="75" y="65" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="400" 
        fill="#666666" 
        letter-spacing="1">
    PREMIUM GARDEN EQUIPMENT
  </text>
</svg>