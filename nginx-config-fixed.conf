# Конфігурація для g-shop.info (виправлена)
# Цей файл потрібно скопіювати в /etc/nginx/vhosts/pashland/g-shop.info.conf

server {
    listen 80;
    listen [::]:80;
    server_name g-shop.info www.g-shop.info;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name g-shop.info www.g-shop.info;
    
    # SSL certificates - ISPManager paths
    ssl_certificate /var/www/httpd-cert/pashland/g-shop.info_le2.crtca;
    ssl_certificate_key /var/www/httpd-cert/pashland/g-shop.info_le2.key;
    
    # Document root для статичних файлів
    root /var/www/pashland/data/www/g-shop.info/public;
    index index.html index.htm;
    
    # Логи
    access_log /var/www/httpd-logs/g-shop.info.access.log;
    error_log /var/www/httpd-logs/g-shop.info.error.log;
    
    # Статичні файли
    location / {
        try_files $uri $uri/ @strapi;
    }
    
    # Proxy до Strapi
    location @strapi {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API endpoints
    location /api {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin panel
    location /admin {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Uploads
    location /uploads {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # File upload limit
    client_max_body_size 100M;
}