# Optimal Nginx Configuration for g-shop.info with Strapi CMS
# This configuration properly routes all Strapi admin paths and frontend

# HTTP -> HTTPS redirect
server {
    server_name g-shop.info www.g-shop.info;
    listen 167.235.7.222:80;
    
    # Simple redirect to HTTPS
    return 301 https://$server_name$request_uri;
    
    # Logging
    access_log /var/www/httpd-logs/g-shop.info.access.log;
    error_log /var/www/httpd-logs/g-shop.info.error.log notice;
}

# HTTPS main server
server {
    server_name g-shop.info www.g-shop.info;
    listen 167.235.7.222:443 ssl http2;
    
    # Document root
    set $root_path /var/www/pashland/data/www/g-shop.info;
    root $root_path;
    index index.html;
    charset utf-8;
    
    # SSL Configuration
    ssl_certificate "/var/www/httpd-cert/pashland/g-shop.info_le1.crtca";
    ssl_certificate_key "/var/www/httpd-cert/pashland/g-shop.info_le1.key";
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH:+AES256:-3DES:RSA+AES:!NULL:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/ssl/certs/dhparam4096.pem;
    
    # Logging
    access_log /var/www/httpd-logs/g-shop.info.access.log;
    error_log /var/www/httpd-logs/g-shop.info.error.log notice;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # CORS Headers (for API access)
    add_header Access-Control-Allow-Origin "https://g-shop.info" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Gzip Compression
    gzip on;
    gzip_comp_level 5;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    
    # Client upload size for media
    client_max_body_size 100M;
    
    # ====================
    # STRAPI ADMIN & API
    # ====================
    # Single comprehensive location for ALL Strapi paths
    # Using regex with highest priority to catch all admin/API routes
    location ~ ^/(admin|api|uploads|content-manager|content-type-builder|users-permissions|i18n|upload|email|admin-roles|strapi|_health|auth|graphql|documentation|connect)(/.*)?$ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for Strapi admin hot reload in dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running requests
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for SSE/WebSocket
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ====================
    # STATIC ASSETS
    # ====================
    # Serve static files with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|mp3|ogg|pdf)$ {
        root /var/www/pashland/data/www/g-shop.info/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ====================
    # FRONTEND APPLICATION
    # ====================
    # Catch-all for React/Next.js frontend
    location / {
        root /var/www/pashland/data/www/g-shop.info/public;
        try_files $uri $uri/ /index.html;
    }
    
    # ISPManager specific includes (if needed)
    include /etc/nginx/vhosts-includes/*.conf;
    
    # Security
    disable_symlinks if_not_owner from=$root_path;
}